<script>
    element = document.getElementById('server');
    element2 = document.getElementById('bots')

    // reset the transition by...
    element.addEventListener("click", function(e) {
        e.preventDefault;
        element.classList.remove("largeButton");
        element2.classList.remove("largeButton");
        void element.offsetWidth;
        element.classList.add("largeButtonReverse");
        element2.classList.add("largeButtonReverse");
        setTimeout(() => {
            window.location.replace("https://discord.gg/2ZcYyxgE5G")
        }, 3000);
        
    }, false);

    element2.addEventListener("click", function(e) {
        e.preventDefault;
        element.classList.remove("largeButton");
        element2.classList.remove("largeButton");
        element.classList.remove("anim-3s");
        element2.classList.remove("anim-4s");
        void element.offsetWidth;
        element.classList.add("largeButtonReverse");
        element2.classList.add("largeButtonReverse");
        element.classList.add("anim-0s");
        element2.classList.add("anim-0s");
        setTimeout(() => {
            window.location.replace("")
        }, 3000);
    }, false);
</script>
