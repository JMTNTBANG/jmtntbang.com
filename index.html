<head>
    <!-- Set Title -->
    <title>
        JMTNTBANG
    </title>
    <!-- Import Styles -->
    <link rel = "stylesheet" href = "styles.css">
    
</head>
<body>
    <p class = 'title'>
        Welcome To JMTNTBANG.com
    </p>
    <div style="align-items: center; justify-content: center; display: flex; width: 100%; height: 100%; position: fixed; bottom: -350px; left: 0px;">
        <div id = youtube class = 'anim-3s largeButton' style = 'background-color: rgb(160, 12, 12); float: none; margin: 20px; display: inline-block;'>
            <a style = 'position: absolute; width: 100%; height: 100%; text-align: center; top: 20px; color: white; font-size: 50px;' href="#">
                YouTube
            </a>
        </div>
        <div id = discord class = 'anim-4s largeButton', style = 'background-color: rgb(88, 101, 242); float: none; margin: 20px; display: inline-block;'>
            <a style = 'position: absolute; width: 100%; height: 100%; text-align: center; top: 20px; color: white; font-size: 50px;' href = '#'>
                Discord
            </a>
            <a style = 'position: absolute; width: 100%; height: 100%; text-align: center; top: 100px; color: white; font-size: 25px;' href = '#'>
                Bots and Servers
            </a>
        </div>
    </div>
</body>

<script>
    // const isMobile = navigator.userAgentData.mobile;
    // if (isMobile = true) {
    //     window.location.replace("https://mobile.jmtntbang.com")
    // }

    element = document.getElementById('youtube');
    element2 = document.getElementById('discord')

    // reset the transition by...
    element.addEventListener("click", function(e) {
        e.preventDefault;
        element.classList.remove("largeButton");
        element2.classList.remove("largeButton");
        element.classList.remove("anim-3s");
        element2.classList.remove("anim-4s");
        void element.offsetWidth;
        element.classList.add("largeButtonReverse");
        element2.classList.add("largeButtonReverse");
        element.classList.add("anim-0s");
        element2.classList.add("anim-0s");
        setTimeout(() => {
            window.location.replace("https://youtube.com/@jmtntbang")
        }, 3000);
        
    }, false);

    element2.addEventListener("click", function(e) {
        e.preventDefault;
        element.classList.remove("largeButton");
        element2.classList.remove("largeButton");
        element.classList.remove("anim-3s");
        element2.classList.remove("anim-4s");
        void element.offsetWidth;
        element.classList.add("largeButtonReverse");
        element2.classList.add("largeButtonReverse");
        element.classList.add("anim-0s");
        element2.classList.add("anim-0s");
        setTimeout(() => {
            window.location.replace("./discord.html")
        }, 3000);
    }, false);
</script>
